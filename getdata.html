<html>
  <body>
    <script>
      const fetchData = () =>
        fetch("https://jsonplaceholder.typicode.com/todos/1")
          .then((data) => data.json())
          .then(
            (data) =>
              (document.getElementById("output").innerHTML =
                JSON.stringify(data))
          );
    </script>
    <h1>Data Fetch</h1>
    <button onclick="fetchData()">Fetch data</button>
    <h1 id="output"></h1>
  </body>
</html>
